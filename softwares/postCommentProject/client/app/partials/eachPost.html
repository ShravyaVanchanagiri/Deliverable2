<div class="add-comment">
    <h1 class="text-center">{{epc.selectedPost.postedBy}}'s Blog</h1>
    <h2 class="text-center">{{epc.selectedPost.text}}</h2>
    <h2>
        <i class="fa fa-commenting-o" aria-hidden="true" ng-click="epc.boxShow=!epc.boxShow"></i>
        <i class="fa fa-thumbs-o-up" aria-hidden="true" ng-click="epc.sendLike()">{{epc.likesForPost}}</i>
    </h2>
    <div ng-show="epc.boxShow">
        <form name="commentForm">
            <textarea placeholder="enter comment here" name="comment" class="my-width" ng-model="epc.newComment"></textarea><br>
            <input type="submit" class="btn btn-success" value="submit" ng-click="epc.addComment()">
        </form>
    </div>
    <br>
    <center>
        <fieldset style="height: 200px;width: 200px">
            <div ng-repeat="comment in epc.selectedPost.comments | limitTo : epc.paginationLimit()">
                <div class="media">
                    <div class="media-left">
                        <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{comment.commentedBy}}</h4>
                        <p>{{comment.text}}</p>
                    </div>
                </div>
            </div>=
            <button class="show-more-btn btn btn-success"
                    ng-if="epc.selectedPost.comments.length>0 && epc.lessCom == true"
                    ng-show="epc.hasMoreItemsToShow()" ng-click="epc.showMoreItems()">Show more
            </button>
            <button class="show-less-btn btn btn-success" ng-if="epc.lessCom == false" ng-click="epc.showLessItems()">
                Show
                Less
            </button>
        </fieldset>
    </center>
</div>
